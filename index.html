<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impacto Creativo</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- AQUÍ VA TODO TU CONTENIDO IGUAL (no lo repito para no saturar el mensaje) -->

  <!-- 🔥 Script corregido -->
  <script>
    const cartModal = document.getElementById('cart-modal');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartCounter = document.getElementById('cart-counter');
    const cartTotalSpan = document.getElementById('cart-total');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const checkoutBtn = document.getElementById('checkout-btn');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    document.addEventListener('DOMContentLoaded', () => {
      updateCartUI();
    });

    function openModal() {
      cartModal.style.display = 'block';
      document.body.classList.add('no-scroll');
    }

    function closeModal() {
      cartModal.style.display = 'none';
      document.body.classList.remove('no-scroll');
    }

    function updateCartUI() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        checkoutBtn.style.display = 'none';
      } else {
        emptyCartMessage.style.display = 'none';
        checkoutBtn.style.display = 'block';
        const whatsappMessage = formatWhatsAppMessage();
        checkoutBtn.href = `https://wa.me/59899063756?text=${encodeURIComponent(whatsappMessage)}`;
      }

      cart.forEach(item => {
        const itemPrice = parseFloat(item.price);
        const itemTotal = itemPrice * item.quantity;
        total += itemTotal;

        const cartItemElement = document.createElement('div');
        cartItemElement.classList.add('cart-item');
        cartItemElement.innerHTML = `
          <div class="cart-item-info">
            <strong>${item.name}</strong>
            <span> - $${itemPrice.toFixed(2)}</span>
          </div>
          <div class="item-quantity">
            <button onclick="changeQuantity('${item.name}', -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQuantity('${item.name}', 1)">+</button>
            <button class="remove-item-btn" onclick="removeItem('${item.name}')">Eliminar</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItemElement);
      });
      cartTotalSpan.textContent = `$${total.toFixed(2)}`;
      cartCounter.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(event) {
      const productItem = event.target.closest('.product-item');
      const productName = productItem.getAttribute('data-name');
      const productPrice = productItem.getAttribute('data-price');

      const existingItem = cart.find(item => item.name === productName);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name: productName, price: productPrice, quantity: 1 });
      }

      updateCartUI();
    }

    function changeQuantity(productName, change) {
      const existingItem = cart.find(item => item.name === productName);
      if (existingItem) {
        existingItem.quantity += change;
        if (existingItem.quantity <= 0) {
          removeItem(productName);
        }
      }
      updateCartUI();
    }

    function removeItem(productName) {
      cart = cart.filter(item => item.name !== productName);
      updateCartUI();
    }

    function formatWhatsAppMessage() {
      let message = "Hola, me gustaría hacer un pedido con los siguientes productos:\n";
      cart.forEach(item => {
        message += `- ${item.name} x ${item.quantity} unidades\n`;
      });
      const total = cart.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
      message += `\nTotal: $${total.toFixed(2)}`;
      return message;
    }

    function toggleDisplay(elementId) {
      var element = document.getElementById(elementId);
      if (element.style.display === "none") {
        element.style.display = "grid";
      } else {
        element.style.display = "none";
      }
    }

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', addToCart);
    });
  </script>

  <script src="script.js"></script>
  <script src="//code.tidio.co/34dlfmokbnhovhzezorvimemsavgoi1o.js" async></script>
</body>
</html>
