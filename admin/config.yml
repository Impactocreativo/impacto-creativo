# Configuración del backend de prueba
backend:
  name: test-repo

# Configuración de las imágenes que subas
media_folder: "assets/images/uploads"
public_folder: "assets/images/uploads"

media_library:
  name: "uploadcare"
  config:
    publicKey: "demopublickey"

# Configuración del flujo de trabajo y la interfaz de usuario
publish_mode: editorial_workflow

# Colecciones de contenido (tus productos)
collections:
  - name: "catalogo"
    label: "Catálogo de Productos"
    folder: "_productos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre del Producto", name: "nombre", widget: "string"}
      - {label: "Precio", name: "precio", widget: "number", value_type: "float"}
      - {label: "URL de la Imagen", name: "imagen", widget: "image"}
      - {label: "Descripción Corta", name: "descripcion", widget: "string", required: false}
      - {label: "Categoría", name: "categoria", widget: "select", options: ["Tazas y Vasos", "Portaretratos y Cuadros", "Llaveros y Colgantes", "Remeras y Gorras", "Perfumes", "Otros Productos"]}
